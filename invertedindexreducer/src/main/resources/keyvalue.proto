syntax = "proto3";

option java_package = "org.iu.engrcloudcomputing.mapreduce.reducer.autogenerated";

service KeyValueStore {
    rpc set(KeyValuePair) returns (Code);
    rpc get(Key) returns (KeyValuePair);
}

message Key {
    string key = 1;
}

message Code {
    int32 responseCode = 1;
}

message KeyValuePair {
    int32 responseCode = 1;
    string key = 2;
    string value = 3;
}