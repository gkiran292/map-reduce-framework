syntax = "proto3";

option java_package = "org.iu.engrcloudcomputing.mapreduce.mapper.autogenerated";

service MapperAck {
    rpc mappedKeys(Keys) returns (Message);
}

service ReducerAck {
    rpc reduceKeys(Keys) returns (Message);
}

message Keys {
    repeated string key = 1;
}

message Message {
    int32 responseCode = 1;
    string responseMessage = 2;
}