syntax = "proto3";

option java_package = "org.iu.engrcloudcomputing.mapreduce.mapred.autogenerated";

service MapperAck {
    rpc mappedKeys(Keys) returns (Message);
}

service ReducerAck {
    rpc reduceKeys(Keys) returns (Message);
}

service BeginMapReduce {
    rpc mapReduce(MapReduceParams) returns (Message);
}

service ShutDownMaster {
    rpc shutDown(Empty) returns (Message);
}

message Keys {
    repeated string key = 1;
}

message Message {
    int32 responseCode = 1;
    string responseMessage = 2;
}

message MapReduceParams {
    int32 mappers = 1;
    int32 reducers = 2;
    string mapperJar = 3;
    string reducerJar = 4;
    string initialKey = 5;
}

message Empty {

}